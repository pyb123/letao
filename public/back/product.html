<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.css"
    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <!-- 左侧：侧边栏 -->
    <div class="lt_aside">
      <!-- 标题 -->
      <div class="brand"><a href="#">黑马30期</a></div>
      <!-- 用户头像 -->
      <div class="user">
        <img src="./images/default.png" alt="" />
        <p>超级管理员</p>
      </div>
      <!-- 导航 -->
      <div class="nav">
        <ul>
          <li>
            <a href="user.html" class="current"
              ><i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;" id="category"
              ><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a
            >
            <!-- 用于切换显示的二级列表 -->
            <div class="child" style="display: block">
              <a href="first.html">一级分类</a>
              <a href="second.html">一级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html"  class="current"
              ><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
      <!-- 头部 -->
      <div class="lt_topbar">
        <a href="#" class="icon_left pull-left"
          ><i class="glyphicon glyphicon-align-justify"></i
        ></a>
        <a href="#" class="icon_right pull-right"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>
      <!--
        流式布局容器：
        container-fluid： 宽度100%,
      -->
      <div class="container-fluid mt-150">
        <!-- 连接导航 面包屑 -->
        <ol class="breadcrumb mt-20">
          <li><a href="index.html">管理系统</a></li>
          <li><a href="active">商品管理</a></li>
        </ol>

        <button class="btn btn-default" id="addBtn">添加分类</button>

        <table class="table table-bordered table-hover mt-20">
          <thead>
            <tr>
              <th>序号</th>
              <th width="30%">商品名称</th>
              <th width="20%">商品描述</th>
              <th>商品库存</th>
              <th>商品尺寸</th>
              <th>商品状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

      <div class="modal fade" tabindex="-1" id="addModal">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <form id="form">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <!-- &times; 表示X -->
                  <span>&times;</span>
                </button>
                <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                      <div class="dropdown">
                        <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">
                         <span id="dropdownText">请选择二级分类</span>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <!-- 挖个坑 -->
                        </ul>
                      </div>
                      <input type="hidden" name="brandId">
                      <!-- 上下架 1上架，默认就上架 -->
                      <input type="hidden" name="statu" value="1">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                  </div>
                  <div class="form-group">
                      <textarea class="form-control" placeholder="请输入商品描述" name="proDesc"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                  </div>
                  <div class="form-group">
                      <label for="fileupload" class="btn btn-default">添加图片</label>
                      <input id="fileupload" type="file" data-url="/product/addProductPic" name="pic1" style="display: none" multiple>
                  </div>
                  <div class="form-group" id="imgBox">
                      <!-- <img src="./images/none.png" style="width: 100px" alt=""> -->
                      
                      <!-- 专门用于校验的隐藏域,这个专门用于标记图片上传是否满3张 -->
                      <input type="hidden" name="picStatus">
                  </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  取消
                </button>
                <button type="submit" class="btn btn-primary">
                  添加
                </button>
                </div>
              </form>
            </div>
          </div>
        </div>


    <!-- 退出模态框 -->
    <!--
      控制大小：
          modal-lg 大
          modal-sm 小
          modal-md 默认中等
    -->
    <!-- 外层div是蒙层 -->
    <!-- 内层是模态框 -->

    <!-- data-dismiss="modal"  关闭当前模态框 -->

    <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <!-- &times; 表示X -->
              <span>&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i>
              <span>您确定要退出后台管理系统吗？</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" id="logoutBtn">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 二级分类 -->
    <script type="text/html" id="dropdownTmp">
      {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
      {{/each}}
    </script>

    <script type="text/html" id="productTmp">
      {{each rows v i}}
      <tr>
          <td>{{i+1+(page-1)*size}}</td>
          <td>{{v.proName}}</td>
          <td>{{v.proDesc}}</td>
          <td>{{v.num}}</td>
          <td>{{v.size}}</td>
          <!-- statu 1上架  0下架 -->
          <td>{{v.statu === 1 ? '已上架' : '已下架'}}</td>
          <td>
            {{if v.statu === 1}}
            <button class="btn btn-danger">已下架</button>
            {{else}}
            <button class="btn btn-success">已上架</button>
            {{/if}}
          </td>
        </tr>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入该包，需要前两个包都引入 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
