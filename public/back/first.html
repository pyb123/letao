<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.css"
    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <!-- 左侧：侧边栏 -->
    <div class="lt_aside">
      <!-- 标题 -->
      <div class="brand"><a href="#">黑马30期</a></div>
      <!-- 用户头像 -->
      <div class="user">
        <img src="./images/default.png" alt="" />
        <p>超级管理员</p>
      </div>
      <!-- 导航 -->
      <div class="nav">
        <ul>
          <li>
            <a href="user.html"
              ><i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;" id="category"
              ><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a
            >
            <!-- 用于切换显示的二级列表 -->
            <div class="child" style="display: block">
              <a href="first.html" class="current">一级分类</a>
              <a href="second.html">一级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html"
              ><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
      <!-- 头部 -->
      <div class="lt_topbar">
        <a href="#" class="icon_left pull-left"
          ><i class="glyphicon glyphicon-align-justify"></i
        ></a>
        <a href="#" class="icon_right pull-right"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>
      <!--
        流式布局容器：
        container-fluid： 宽度100%,
      -->
      <div class="container-fluid mt-150"> 
        <!-- 连接导航 面包屑 -->
        <ol class="breadcrumb mt-20">
          <li><a href="index.html">管理系统</a></li>
          <li><a href="active">分类管理</a></li>
          <li><a href="active">一级分类</a></li>
        </ol>

        <button class="btn btn-default" id="addBtn">添加分类</button>

        <table class="table table-bordered table-hover mt-20">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th widht="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>鹏鹏馆</td>
            </tr>
          </tbody>
        </table>

        <!-- 准备分页容器 -->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>

      </div>

      <!-- 添加分类模态框 -->
      <div class="modal fade" tabindex="-1" id="addModal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <!-- &times; 表示X -->
                    <span>&times;</span>
                  </button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                <!-- 每行外层要套一个form-group，如果不套，后面表单校验插件报错 -->
                 <div class="form-group">
                   <input type="text" class="form-control" placeholder="请输入一级分类名" name="categoryName">
                 </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    取消
                  </button>
                  <button type="submit" class="btn btn-primary" id="addBtn">
                    添加
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>




    <!-- 退出模态框 -->
    <!--
      控制大小：
          modal-lg 大
          modal-sm 小
          modal-md 默认中等
    -->
    <!-- 外层div是蒙层 -->
    <!-- 内层是模态框 -->

    <!-- data-dismiss="modal"  关闭当前模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <!-- &times; 表示X -->
              <span>&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i>
              <span>您确定要退出后台管理系统吗？</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" id="logoutBtn">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/html" id="firstTpl">
      {{each rows v i}}
      <tr>
          <td>{{i + 1 + (page - 1) * size}}</td>
          <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入该包，需要前两个包都引入 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
  </body>
</html>
